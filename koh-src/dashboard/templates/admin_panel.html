<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            color: #f39c12;
        }
        nav a {
            color: #f39c12;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
        }
        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f39c12;
            color: #121212;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .logout:hover {
            background-color: #d35400;
            color: white;
        }
    </style>
</head>

    <header>
        <h1>Admin panel</h1>
        <nav>

        </nav>
    </header>

    <main>

</html>
