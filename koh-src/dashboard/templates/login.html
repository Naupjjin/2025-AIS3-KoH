<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #1e1e1e;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            width: 320px;
            box-sizing: border-box;
        }

        .login-box h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        .login-box input[type="text"],
        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .login-box input[type="text"] {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }

        .login-box input[type="text"]::placeholder {
            color: #aaa;
        }

        .login-box input[type="submit"] {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-box input[type="submit"]:hover {
            background-color: #2563eb;
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <form method="post" class="login-box">
        <h2>Team Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <input type="text" name="token" placeholder="Enter team token" required>
        <input type="submit" value="Login">
    </form>
</body>
</html>
